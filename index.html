<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dřevo Karviná</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <header class="primary-header bg-primary">
            <div class="container">
                <nav class="primary-nav" id="navigation">
                    <div class="logo-container">
                        <a href="#">
                            <img class="my-auto logo" src="./imgs/drevologo-removebg.png" alt="">
                            <span class="my-auto fs-l text-white">Dřevo Karviná</span>
                        </a>
                    </div>

                    <input type="checkbox" id="hamburger-input" class="burger-shower" />
                    <label id="hamburger-menu" for="hamburger-input" class=" text-white">
                        <i class="fa fa-bars"></i>
                    </label>

                    <ul role="list" class="nav-list my-auto fs-s">
                        <li><a href="#">O nás</a></li>
                        <li><a href="#">Ceník</a></li>
                        <li><a href="#">Galerie</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section>
                <div class="container">
                    <div class="hero">
                        <img src="./imgs/pexels-lukas-296333.jpg" alt="drevo" class="hero-image">
                        <p class="hero-text text-neutral-900">
                            Jsme firma Palivové dřevo Karviná, která se zabývá: Zpracováním dřeva - řezání, sušení a další zpracování dřeva pro různé účely, včetně stavebních projektů
                        </p>
                    </div>
                </div>
            </section>

            <section> <!-- TODO: -->
                <p class="text-accent-400 fs-xl text-center">
                    Naše Produkty
                </p>
                <div class="container">
                    <div class="even-columns">
                        <div>Coje</div>
                        <div>Coje</div>

                    </div>
                    <div class="even-columns">
                        <div>Coje</div>
                        <div>Coje</div>
                        <div>Coje</div>
                    </div>
                    <div class="even-columns">
                        <div>Coje</div>
                        <div>Coje</div>
                        <div>Coje</div>
                    </div>
                </div>
            </section>
        </main>
        <script>
            var hamburgerMenu = document.getElementById('hamburger-menu');
            var navigation= document.getElementById('navigation');

            // TODO: BUG! when refreshing the page with hamburger active, the primary-nav doesnt lose the class!
            hamburgerMenu.addEventListener('click', function() {
                // Toggle the column-direction class
                navigation.classList.toggle('column-direction');
            });
        </script>
    </body>
</html>
